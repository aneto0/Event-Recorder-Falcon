        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
       	}       
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
        +CRIOUART = {
            Class = CRIOUARTDataSource
            NumberOfBuffers = 1000
            PortName = "/dev/ttyUSB0"
            BaudRate = 115200
            Timeout = 200000
            CPUMask = 8
            Signals = {
            	DataOK = {
            		Type = uint8
                    NumberOfElements = 1
            	}
                Packet = {
                    Type = uint8
                    NumberOfElements = 15
                }
            }
        }        
