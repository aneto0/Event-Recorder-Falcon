$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +GAMCRIORead = {
            Class = IOGAM
            InputSignals = {
                Packet = {
                    DataSource = CRIOUART
                    Type = uint8
                    NumberOfDimensions = 1
                    NumberOfElements = 15
                }
            }
            OutputSignals = {
                Packet = {
                    DataSource = LoggerDataSource
                    Type = uint8
                    NumberOfDimensions = 1
                    NumberOfElements = 15
                }
            }
        }        
    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        /*+DDB1 = {
            Class = GAMDataSource
       	}*/       
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
        +CRIOUART = {
            Class = CRIOUARTDataSource
            NumberOfBuffers = 1000
            PortName = "/dev/ttyUSB0"
            BaudRate = 115200
            Timeout = 200000
            CPUMask = 8
            Signals = {
                Packet = {
                    Type = uint8
                    NumberOfElements = 15
                }
            }
        }        
    }
    +States = {
        Class = ReferenceContainer
        +State1 = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {GAMCRIORead}
                }
            }
        }        
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
